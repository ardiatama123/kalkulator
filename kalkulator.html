<html>
<head>
<title>Kalkulator Parktikum 3</title>
<link rel="stylesheet" type="text/css" href="table.css">
<script language="JavaScript" type="text/javascript">
alert("PETUNJUK PENGUUNAAN : " +"  "+ "1. Isi  bilangan 1 " +"  "+ "2. Pilih operator" 
	  +"  "+ "3. Isi bilangan 2" +"  "+ "4. Klik tombol = (sama dengan)")
//variable bil satu
var bilangan1 = parseInt(document.getElementById("bilangan1").value);
//variable bil dua
var bilangan2 = parseInt(document.getElementById("bilangan2").value);
//variable  hasil
var hasil = document.getElementById("hasil");
//variable operator
var opr_hitung = false;
// func untuk menghapus
function clr() {
			document.getElementById("bilangan1").value = "";
			document.getElementById("bilangan2").value = "";
			document.getElementById("simbol").value = "";
			document.getElementById("hasil").value = "";
			bil1 = 0;
			bil2 = 0;
			opr_hitung = false;
		}

//func untuk tombol & simbol
function btn_opr(o) {
			opr_hitung = true;
			bil1 = parseFloat(document.getElementById("bilangan1").value);
			opr = o;
			switch(opr){
		case 1 :
			document.getElementById("simbol").value = "*";
			break;
		case 2 :
			document.getElementById("simbol").value = "/";
			break;
		case 3 :
			document.getElementById("simbol").value = "-";
			break;
		case 4 :
			document.getElementById("simbol").value = "+";
			break;
		}
	}


//func untuk menghitung		 
function hitung() {
			if (opr_hitung == true) {
				bil2 = parseFloat(document.getElementById("bilangan2").value);
				switch(opr){
					case 1 :
						hasil = bil1 * bil2;
						document.getElementById("hasil").value = hasil;			
						break;
					case 2 :
						hasil = bil1 / bil2;
						document.getElementById("hasil").value = hasil;
						break;
					case 3 :
						hasil = bil1 - bil2;
						document.getElementById("hasil").value = hasil;
						break;
					case 4 :
						hasil = bil1 + bil2;
						document.getElementById("hasil").value = hasil;
						break;
				} 
				if(isNaN(bil1) || isNaN(bil2)){
				alert("isi form dengan angka!")
				document.getElementById("bilangan1").value = "";
				document.getElementById("bilangan2").value = "";
				document.getElementById("simbol").value = "";
				document.getElementById("hasil").value = "";
				}
				else{
				bil1 = 0;
				bil2 = 0;
				opr_hitung = false;
				}
			}

	}

</script>
</head>
<body>
<center>
<h2>Kalkulator</h2>

<table>
	<tr>
		<td>
			<input type="text" disabled style="border-color: red;" value="BILANGAN 1">
			<input class="simbol" type="text" disabled value="OPERATOR"  >
			<input type="text"  disabled  style="border-color: red;" value="BILANGAN 2">
		</td>
	</tr>
	<tr>
		<td>
			<input type="text" id="bilangan1" >
			<input class="simbol" type="text" disabled id="simbol">
			<input type="text" id="bilangan2" >
		</td>
	</tr>
	<tr>
		<td>
		<button class="btn opr" onclick="btn_opr(1)" onclick="tanda(1)">*</button>
		<button class="btn opr" onclick="btn_opr(2)" onclick="tanda(2)">/</button>
		<button class="btn opr" onclick="btn_opr(3)" onclick="tanda(3)">-</button>
		<button class="btn opr" onclick="btn_opr(4)" onclick="tanda(4)">+</button>
		<button class="btn clr" onclick="clr()">C</button>
		</td>
	</tr>
	<tr>
		<td>
			<button class="btn hsl" style="width: 100%" onclick="hitung()" value="="> = </button>
		</td>
	</tr>
	<tr>
		<td>
			<input type="text" style="width:100%" id="hasil">
		</td>
	</tr>
</center>
</body>
</html>
